<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Atenci√≥n recibida <span class="text-primary">{{progreso1}}</span> </h4>
                <!--[style.width]="getProgreso1" se establece un ancho utilizando una propiedad de .ts-->
                <div class="progress m-t-20 ">
                    <div class="progress-bar bg-primary progress-bar-striped active " style=" height:15px;" [style.width]="getProgreso1" role="progressbar">
                    </div>
                </div>
                <div class="col-6 mt-2">
                    <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>

                </div>
            </div>
        </div>
    </div>
</div>
