<div class="row ">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <!-- [readOnly]="usuario.google" solo muestralo si es true-->
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email" formControlName="email" [readOnly]="usuario.google">
                        </div>
                    </div>

                    <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Guardar cambios
                  </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img *ngIf="!imagenTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="img-avatar">

                </div>
                <br>

                <!--$event.target.files[0] en el cosole.log del event que hay en la funcion cambiarImagen
se puede ver que en la primera posicion de files esta la imagen-->
                <input type="file" (change)="cambiarImagen($event.target.files[0])">

                <br><br>

                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Cambiar imagen
                </button>

            </div>
        </div>
    </div>
</div>
