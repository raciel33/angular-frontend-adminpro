<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div *ngIf="usuarios.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">
                        No hay usuarios con ese termino
                    </p>
                </div>
                <div *ngIf="usuarios.length > 0" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img class="avatar " [src]="usuario.img | imagen:'usuarios'">
                                </td>
                                <td>{{usuario.nombre}}</td>

                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>
                <div *ngIf="medicos.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">
                        No hay médicos con ese nombre
                    </p>
                </div>
                <div *ngIf="medicos.length > 0" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                                <td>
                                    <img class="avatar " [src]="medico.img | imagen:'medicos'">

                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">{{medico.nombre}}</a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div *ngIf="hospitales.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">
                        No hay hospitales con ese termino
                    </p>
                </div>
                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales " class="animated fadeIn fast">
                                <td>
                                    <img class="avatar " [src]="hospital.img | imagen:'hospitales'">

                                </td>
                                <td>{{hospital.nombre}}</td>

                            </tr>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
