<div class="fotoModalImagen animated fadeIn fast" [class.oculto]="modalInformeService.ocultarModal">
    <!-- style="display: block; hace visible el modal-->
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar informe</h4>
                    <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione un informe</h3>

                    <br>

                    <!--$event.target.files[0] en el cosole.log del event que hay en la funcion cambiarImagen
                   se puede ver que en la primera posicion de files esta la imagen-->
                    <input type="file" (change)="informe($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                    <button type="button" (click)="subirInforme()" class="btn btn-danger waves-effect waves-light">Subir informe</button>

                </div>
            </div>
        </div>
    </div>
</div>
